<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container hidden">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-light bg-light">
          <h2>Adventure Stuff</h2>
          <button class="btn btn-outline-success" id="newGameButton" type="button">New Game</button>
        </nav>
      </div>
    </div> <!-- end of row -->
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h4 class="list-group-item">Event Log</h4>
          <div class="panel-body leftscrollbar" id="style-1">
            <ul class="list-group no-padding" id="eventLog"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="width: 20rem;">
          <div class="row">
            <div class="col-md-6" id="characterOneStatArea">
            </div>
            <div class="col-md-6">
              <img class="card-img-top" id="characterOne" src="./img/hero.gif" alt="Hero" loop='infinite'>
            </div>
          </div>
          <div class="card-body">
            <h4 class="card-title" id="characterName"></h4>
            <div class="btn-group">
              <a 
                href="#" 
                class="btn btn-danger" 
                id="attackButton">
                Attack
              </a>
              <a
                href="#" 
                class="btn btn-info" 
                id="magicButton">
                Magic
              </a>
              <a 
                href="#" 
                class="btn btn-primary" 
                id="defendButton">
                Defend
              </a>
              <a 
                href="#" 
                class="btn btn-secondary" 
                id="restButton">
                Rest
              </a>
            </div>
            <div class="progressContainer">
              <div class="progress">
                <div class="progress-bar bg-danger" id="healthBar" role="progressbar" style="width: 0%"></div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" id="energyBar" role="progressbar" style="width: 0%"></div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" id="manaBar" role="progressbar" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>
      </div> 
      <div class="col-md-4">
          <div class="card" style="width: 20rem;">
            <div class="row">
              <div class="col-md-6">
                <img class="card-img-top" id="characterTwo" src="./img/hero.gif" alt="Hero" loop='infinite'>
              </div>
              <div class="col-md-6" id="characterOneStatArea">
                  
              </div>
            </div>
            <div class="card-body">
              <h4 class="card-title" id="characterName"></h4>
              <div class="btn-group">
                <a 
                  href="#" 
                  class="btn btn-danger" 
                  id="attackButton">
                  Attack
                </a>
                <a
                  href="#" 
                  class="btn btn-info" 
                  id="magicButton">
                  Magic
                </a>
                <a 
                  href="#" 
                  class="btn btn-primary" 
                  id="defendButton">
                  Defend
                </a>
                <a 
                  href="#" 
                  class="btn btn-secondary" 
                  id="restButton">
                  Rest
                </a>
              </div>
              <div class="progressContainer">
                <div class="progress">
                  <div class="progress-bar bg-danger" id="healthBar" role="progressbar" style="width: 0%"></div>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" id="energyBar" role="progressbar" style="width: 0%"></div>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" id="manaBar" role="progressbar" style="width: 0%"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div> <!-- end of row -->
  <script src="main.js"></script>
</body>
</html>
